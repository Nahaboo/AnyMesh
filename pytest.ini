[pytest]
# Configuration pytest pour MeshSimplifier

# Dossier des tests
testpaths = tests

# Pattern de découverte des tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Options par défaut
# -v: Verbose, --strict-markers: Erreur si marker inconnu
# --tb=short: Traceback court, --disable-warnings: Désactiver warnings
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personnalisés
markers =
    unit: Tests unitaires rapides
    integration: Tests d'intégration (plus lents)
    slow: Tests lents (peuvent être exclus avec -m "not slow")
    requires_draco: Tests nécessitant gltf-pipeline installé

# Ignorer certains dossiers
norecursedirs =
    .git
    .venv
    venv
    node_modules
    frontend
    data
    archive
    __pycache__
    *.egg-info

# Configuration de couverture de code
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
