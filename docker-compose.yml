services:
  backend:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/workspace/data
      - ./src:/app/src:ro
    env_file:
      - .env
    environment:
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: unless-stopped

  unique3d-worker:
    build:
      context: .
      dockerfile: dockerfile.unique3d
    ports:
      - "8001:8000"
    volumes:
      - ./data:/workspace/data
      - ./src:/workspace/src:ro
      - ./tools/Unique3D/ckpt:/workspace/Unique3D/ckpt:ro
      - ./tools/Unique3D/scripts:/workspace/Unique3D/scripts:ro
      - ./tools/Unique3D/app:/workspace/Unique3D/app:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - MESH_GENERATION_PROVIDER=unique3d
      - CUDA_VISIBLE_DEVICES=0
    env_file: .env
